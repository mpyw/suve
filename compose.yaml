services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "127.0.0.1:${SUVE_LOCALSTACK_EXTERNAL_PORT:-4566}:4566/tcp"
    environment:
      - SERVICES=ssm
      - DEBUG=0
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  linux-gui:
    profiles:
      - linux-gui
    build:
      context: .
      dockerfile: docker/linux-gui/Dockerfile
    environment:
      - DISPLAY=${HOST_DISPLAY:-host.docker.internal:0}
    volumes:
      - .:/app
      - go-cache:/root/go
      - go-build-cache:/root/.cache/go-build
    working_dir: /app
    stdin_open: true
    tty: true
    # For X11 forwarding
    extra_hosts:
      - "host.docker.internal:host-gateway"

  linux-desktop:
    profiles:
      - linux-desktop
    build:
      context: .
      dockerfile: docker/linux-desktop/Dockerfile
    environment:
      - DISPLAY=${HOST_DISPLAY:-host.docker.internal:0}
    volumes:
      - .:/app
      - go-cache:/root/go
      - go-build-cache:/root/.cache/go-build
    working_dir: /app
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  go-cache:
  go-build-cache:
