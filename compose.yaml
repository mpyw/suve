services:
  localstack:
    image: localstack/localstack:4
    ports:
      - "127.0.0.1:${SUVE_LOCALSTACK_EXTERNAL_PORT:-4566}:4566/tcp"
    environment:
      - SERVICES=ssm,secretsmanager,events
      - DEBUG=0
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  ubuntu-22:
    profiles:
      - ubuntu-22
    build:
      context: .
      dockerfile: docker/ubuntu-22/Dockerfile
    environment:
      - DISPLAY=${HOST_DISPLAY:-host.docker.internal:0}
    volumes:
      - .:/app
      - go-cache:/root/go
      - go-build-cache:/root/.cache/go-build
    working_dir: /app
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ubuntu-24:
    profiles:
      - ubuntu-24
    build:
      context: .
      dockerfile: docker/ubuntu-24/Dockerfile
    environment:
      - DISPLAY=${HOST_DISPLAY:-host.docker.internal:0}
    volumes:
      - .:/app
      - go-cache:/root/go
      - go-build-cache:/root/.cache/go-build
    working_dir: /app
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  go-cache:
  go-build-cache:
