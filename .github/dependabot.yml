version: 2
updates:
  # Go modules
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    groups:
      wailsapp:
        patterns:
          - "github.com/wailsapp/*"
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/wailsapp/*"

  # npm (GUI frontend)
  - package-ecosystem: npm
    directory: /internal/gui/frontend
    schedule:
      interval: weekly
    groups:
      npm-dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-actions:
        patterns:
          - "*"
