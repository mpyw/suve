name: PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Label PR based on changed files
        uses: actions/labeler@v6
        with:
          configuration-path: .github/pr-labeler.yml
