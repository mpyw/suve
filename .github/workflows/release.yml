name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ===========================================================================
  # Darwin: CGO required for GUI, build both archs on ARM64 runner
  # ===========================================================================
  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (darwin-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-arm64
          path: dist/
          retention-days: 1

      - name: Clean dist for amd64 build
        run: rm -rf dist/

      - name: Build suve (darwin-amd64, cross-compile)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux GUI (amd64): CGO required for webkit2gtk
  # Ubuntu 22.04 needed for libwebkit2gtk-4.0-dev (not available in 24.04)
  # ===========================================================================
  build-linux-amd64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-amd64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux GUI (arm64): CGO required for webkit2gtk, native ARM64 runner
  # ===========================================================================
  build-linux-arm64:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-arm64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux CLI-only: No CGO, no webkit2gtk dependency, cross-compile both archs
  # ===========================================================================
  build-linux-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build suve-cli (linux-amd64, linux-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-cli-linux-amd64 --id suve-cli-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-cli
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Windows: No CGO needed (Wails uses pure Go webview2loader)
  # ===========================================================================
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Generate Windows icon resources
        run: |
          set -e

          # Parse version from tag (e.g., v0.5.3 -> 0.5.3)
          export VERSION="${GITHUB_REF_NAME#v}"
          export MAJOR=$(echo "$VERSION" | cut -d. -f1)
          export MINOR=$(echo "$VERSION" | cut -d. -f2)
          export PATCH=$(echo "$VERSION" | cut -d. -f3)
          export BUILD="${GITHUB_RUN_NUMBER}"

          # Generate appicon.ico from appicon.png
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert internal/gui/appicon.png -define icon:auto-resize=256,128,64,48,32,16 cmd/suve/appicon.ico

          # Generate versioninfo.json from template
          envsubst < .github/templates/windows-versioninfo.json > cmd/suve/versioninfo.json

          # Generate resource_windows.syso for both AMD64 and ARM64
          cd cmd/suve
          go run github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.5.0 -64 -o resource_windows_amd64.syso
          go run github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.5.0 -arm -o resource_windows_arm64.syso

      - name: Build suve (windows)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-windows-amd64 --id suve-windows-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-windows
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Release: Combine all artifacts and publish
  # ===========================================================================
  release:
    needs: [build-darwin, build-linux-amd64, build-linux-arm64, build-linux-cli, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: List dist contents
        run: find dist -type f | sort

      - name: Create archives
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p releases

          # Directory format: suve-{id}_{goos}_{goarch}_{variant}
          # Example: suve-darwin-arm64_darwin_arm64_v8.0
          # CLI-only: suve-cli-linux-amd64_linux_amd64
          for dir in dist/*/; do
            build_name=$(basename "$dir")

            # Extract goos and goarch using cut
            # Field 2 = goos, Field 3 = goarch
            goos=$(echo "$build_name" | cut -d'_' -f2)
            goarch=$(echo "$build_name" | cut -d'_' -f3)

            if [[ -z "$goos" || -z "$goarch" ]]; then
              echo "Warning: Could not parse directory name: $build_name"
              continue
            fi

            # Determine if this is CLI-only build
            if [[ "$build_name" == suve-cli-* ]]; then
              archive_prefix="suve-cli"
              src_binary="suve-cli"
            else
              archive_prefix="suve"
              src_binary="suve"
            fi

            staging="staging_${build_name}"
            mkdir -p "$staging"

            if [[ "$goos" == "windows" ]]; then
              # Windows: copy .exe, rename suve-cli.exe to suve.exe if needed
              if [[ -f "$dir/${src_binary}.exe" ]]; then
                cp "$dir/${src_binary}.exe" "$staging/suve.exe"
              else
                cp "$dir"*.exe "$staging/"
              fi
              archive_name="${archive_prefix}_${VERSION}_${goos}_${goarch}.zip"
              cp README.md LICENSE "$staging/"
              (cd "$staging" && zip -r "../releases/${archive_name}" .)
            else
              # Linux/macOS: rename suve-cli to suve for consistent UX
              cp "$dir/${src_binary}" "$staging/suve"
              archive_name="${archive_prefix}_${VERSION}_${goos}_${goarch}.tar.gz"
              cp README.md LICENSE "$staging/"
              tar -czvf "releases/${archive_name}" -C "$staging" .
            fi

            rm -rf "$staging"
          done

          ls -la releases/

      - name: Detect GUI dependencies from Wails
        id: gui-deps
        uses: ./.github/actions/detect-gui-deps

      - name: Create Linux packages (.deb, .rpm)
        env:
          GTK_DEB: ${{ steps.gui-deps.outputs.gtk-deb }}
          GTK_RPM: ${{ steps.gui-deps.outputs.gtk-rpm }}
          WEBKIT_DEB: ${{ steps.gui-deps.outputs.webkit-deb }}
          WEBKIT_RPM: ${{ steps.gui-deps.outputs.webkit-rpm }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"

          # Install nfpm (pinned version for reproducibility)
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@v2.41.1
          export PATH="$(go env GOPATH)/bin:$PATH"

          echo "Using GTK: ${GTK_DEB} / ${GTK_RPM}"
          echo "Using WebKit: ${WEBKIT_DEB} / ${WEBKIT_RPM}"

          for arch in amd64 arm64; do
            # Map Go arch to package arch names
            case "$arch" in
              amd64) deb_arch="amd64"; rpm_arch="x86_64" ;;
              arm64) deb_arch="arm64"; rpm_arch="aarch64" ;;
            esac

            # Set environment variables for nfpm
            export VERSION="${VERSION}"
            export GOARCH="${arch}"

            # --- CLI-only package (suve-cli) ---
            cli_dir=$(find dist -type d -name "suve-cli-linux*_linux_${arch}*" | head -n 1)
            if [[ -z "$cli_dir" ]]; then
              echo "Error: No Linux CLI ${arch} build found"
              exit 1
            fi
            cp "${cli_dir}/suve-cli" ./suve-cli

            echo "Generating suve-cli packages for ${arch}..."
            nfpm pkg --config .github/templates/nfpm.yaml --packager deb --target "releases/suve-cli_${VERSION}-1_${deb_arch}.deb"
            nfpm pkg --config .github/templates/nfpm.yaml --packager rpm --target "releases/suve-cli-${VERSION}-1.${rpm_arch}.rpm"
            rm ./suve-cli

            # --- GUI package (suve) ---
            gui_dir=$(find dist -type d -name "suve-linux-${arch}_linux_${arch}*" | head -n 1)
            if [[ -z "$gui_dir" ]]; then
              echo "Error: No Linux GUI ${arch} build found"
              exit 1
            fi
            cp "${gui_dir}/suve" ./suve

            echo "Generating suve packages for ${arch}..."
            nfpm pkg --config .github/templates/nfpm-gui.yaml --packager deb --target "releases/suve_${VERSION}-1_${deb_arch}.deb"
            nfpm pkg --config .github/templates/nfpm-gui.yaml --packager rpm --target "releases/suve-${VERSION}-1.${rpm_arch}.rpm"
            rm ./suve
          done

          echo "=== Generated packages ==="
          ls -la releases/*.deb releases/*.rpm

          echo "=== Installing verification tools ==="
          sudo apt-get update && sudo apt-get install -y lintian rpm rpmlint

          echo "=== Verifying .deb packages ==="
          for deb_pkg in releases/*.deb; do
            echo "--- ${deb_pkg} ---"
            dpkg-deb -I "${deb_pkg}"
            echo "--- lintian ${deb_pkg} ---"
            lintian --tag-display-limit 0 \
              --suppress-tags no-changelog,no-manual-page,unknown-field,hardening-no-pie,hardening-no-relro,unstripped-binary-or-object,undeclared-elf-prerequisites \
              "${deb_pkg}" || true
          done

          echo "=== Verifying .rpm packages ==="
          for rpm_pkg in releases/*.rpm; do
            echo "--- ${rpm_pkg} ---"
            rpm -qip "${rpm_pkg}"
            echo "--- rpmlint ${rpm_pkg} ---"
            rpmlint "${rpm_pkg}" || true  # warnings ok
          done

      - name: Generate checksums
        run: |
          cd releases
          sha256sum *.tar.gz *.zip *.deb *.rpm > checksums.txt
          cat checksums.txt

      - name: Create or Update GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"

          # Check if release already exists
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, updating..."

            # Get existing release body to preserve What's Changed
            EXISTING_BODY=$(gh release view "$TAG" --json body -q .body)

            # Generate new release notes
            NEW_NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="$TAG" \
              --jq .body)

            # Merge: keep existing What's Changed, append new notes if different
            if [[ -n "$EXISTING_BODY" ]]; then
              # Use existing body (preserves manually added What's Changed)
              FINAL_BODY="$EXISTING_BODY"
            else
              FINAL_BODY="$NEW_NOTES"
            fi

            # Update release with new body and upload assets
            gh release edit "$TAG" --notes "$FINAL_BODY"
            gh release upload "$TAG" releases/* --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes \
              releases/*
          fi

      - name: Update Homebrew formulas
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [[ -z "$HOMEBREW_TAP_TOKEN" ]]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping Homebrew update"
            exit 0
          fi

          export VERSION="${GITHUB_REF_NAME#v}"
          export SHA256_DARWIN_AMD64=$(grep "suve_.*_darwin_amd64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_DARWIN_ARM64=$(grep "suve_.*_darwin_arm64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_AMD64=$(grep "suve_.*_linux_amd64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_ARM64=$(grep "suve_.*_linux_arm64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_CLI_AMD64=$(grep "suve-cli_.*_linux_amd64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_CLI_ARM64=$(grep "suve-cli_.*_linux_arm64.tar.gz" releases/checksums.txt | cut -d' ' -f1)

          # Generate both formulas
          envsubst < .github/templates/homebrew-formula.rb > suve.rb
          envsubst < .github/templates/homebrew-formula-cli.rb > suve-cli.rb
          echo "=== suve.rb ===" && cat suve.rb
          echo "=== suve-cli.rb ===" && cat suve-cli.rb

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/mpyw/homebrew-tap.git"
          mkdir -p homebrew-tap/Formula
          cp suve.rb suve-cli.rb homebrew-tap/Formula/
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/suve.rb Formula/suve-cli.rb
          git commit -m "Update suve to ${VERSION}"
          git push

      - name: Update Scoop manifest
        env:
          SCOOP_BUCKET_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}
        run: |
          if [[ -z "$SCOOP_BUCKET_TOKEN" ]]; then
            echo "SCOOP_BUCKET_TOKEN not set, skipping Scoop update"
            exit 0
          fi

          export VERSION="${GITHUB_REF_NAME#v}"
          export SHA256_WINDOWS_AMD64=$(grep "windows_amd64.zip" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_WINDOWS_ARM64=$(grep "windows_arm64.zip" releases/checksums.txt | cut -d' ' -f1)

          if [[ -z "$SHA256_WINDOWS_AMD64" || -z "$SHA256_WINDOWS_ARM64" ]]; then
            echo "Error: Could not find SHA256 checksums for Windows builds"
            cat releases/checksums.txt
            exit 1
          fi

          envsubst < .github/templates/scoop-manifest.json > suve.json
          cat suve.json

          git clone "https://x-access-token:${SCOOP_BUCKET_TOKEN}@github.com/mpyw/scoop-bucket.git"
          cp suve.json scoop-bucket/
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add suve.json
          git commit -m "Update suve to ${VERSION}"
          git push
