name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GOEXPERIMENT: jsonv2

permissions:
  contents: write
  id-token: write  # For sigstore/cosign keyless signing

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist

          # Build reproducible binaries
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for platform in "${platforms[@]}"; do
            os="${platform%/*}"
            arch="${platform#*/}"

            output="suve-${os}-${arch}"
            if [ "$os" = "windows" ]; then
              output="${output}.exe"
            fi

            echo "Building for ${os}/${arch}..."
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build \
              -trimpath \
              -ldflags="-s -w -X github.com/mpyw/suve/internal/cli.Version=${{ steps.version.outputs.version }}" \
              -o "dist/${output}" \
              ./cmd/suve
          done

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Sign checksums with cosign (keyless)
        run: |
          cosign sign-blob --yes \
            --output-signature dist/checksums.txt.sig \
            --output-certificate dist/checksums.txt.pem \
            dist/checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          body: |
            ## Verify signatures

            ```bash
            # Install cosign: https://docs.sigstore.dev/cosign/installation/

            # Download files
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt.sig
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt.pem

            # Verify signature
            cosign verify-blob \
              --signature checksums.txt.sig \
              --certificate checksums.txt.pem \
              --certificate-oidc-issuer https://token.actions.githubusercontent.com \
              --certificate-identity-regexp '^https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/' \
              checksums.txt

            # Verify checksum
            sha256sum -c checksums.txt
            ```
