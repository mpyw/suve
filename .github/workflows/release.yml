name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ===========================================================================
  # suve-cli: No CGO, build all platforms from single runner
  # ===========================================================================
  build-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build suve-cli (all platforms)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-cli
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Darwin): CGO required
  # ===========================================================================
  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (darwin-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin --id suve-gui-darwin --single-target
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-arm64
          path: dist/
          retention-days: 1

      - name: Clean dist for amd64 build
        run: rm -rf dist/

      - name: Build suve & suve-gui (darwin-amd64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin --id suve-gui-darwin --single-target
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Linux amd64): CGO required
  # ===========================================================================
  build-linux-amd64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (linux-amd64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux --id suve-gui-linux --single-target
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Linux arm64): CGO required, native ARM64 runner
  # ===========================================================================
  build-linux-arm64:
    runs-on: ubuntu-24.04-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (linux-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux --id suve-gui-linux --single-target
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-arm64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Windows): No CGO required
  # ===========================================================================
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (windows)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-windows --id suve-gui-windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Release: Combine all artifacts and publish
  # ===========================================================================
  release:
    needs: [build-cli, build-darwin, build-linux-amd64, build-linux-arm64, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: List dist contents
        run: find dist -type f | sort

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --skip=build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
