name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ===========================================================================
  # suve-cli: No CGO, build all platforms from single runner
  # ===========================================================================
  build-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build suve-cli (all platforms)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: >-
            build --clean
            --id suve-cli-darwin-amd64
            --id suve-cli-darwin-arm64
            --id suve-cli-linux-amd64
            --id suve-cli-linux-arm64
            --id suve-cli-windows-amd64
            --id suve-cli-windows-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-cli
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Darwin): CGO required, build both archs on ARM64 runner
  # ===========================================================================
  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (darwin-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-arm64 --id suve-gui-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-arm64
          path: dist/
          retention-days: 1

      - name: Clean dist for amd64 build
        run: rm -rf dist/

      - name: Build suve & suve-gui (darwin-amd64, cross-compile)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-amd64 --id suve-gui-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Linux): CGO required, amd64 only
  # Ubuntu 22.04 needed for libwebkit2gtk-4.0-dev (not available in 24.04)
  # Note: Linux arm64 GUI requires native arm64 runner (CGO cross-compile not supported)
  # ===========================================================================
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (linux-amd64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-amd64 --id suve-gui-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve (Windows): No CGO, build from ubuntu runner
  # ===========================================================================
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build suve (windows)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-windows-amd64 --id suve-windows-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Release: Combine all artifacts and publish
  # ===========================================================================
  release:
    needs: [build-cli, build-darwin, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: List dist contents
        run: find dist -type f | sort

      - name: Create archives
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p releases

          # Process each build directory
          for dir in dist/*/; do
            build_name=$(basename "$dir")

            # Parse build name to get binary, os, arch
            # Format: binary_os_arch or binary-variant_os_arch
            if [[ "$build_name" == suve-cli* ]]; then
              binary="suve-cli"
              archive_prefix="suve-cli_${VERSION}"
            elif [[ "$build_name" == suve-gui* ]]; then
              binary="suve-gui"
              archive_prefix="suve-gui_${VERSION}"
            else
              binary="suve"
              archive_prefix="suve_${VERSION}"
            fi

            # Extract os and arch from directory name
            os_arch="${build_name#*_}"  # Remove binary prefix

            # Create staging directory
            staging="staging_${build_name}"
            mkdir -p "$staging"

            # Copy binary
            if [[ "$os_arch" == *"windows"* ]]; then
              cp "$dir"*.exe "$staging/" 2>/dev/null || cp "$dir"* "$staging/"
              archive_name="${archive_prefix}_${os_arch}.zip"
              cp README.md LICENSE "$staging/"
              (cd "$staging" && zip -r "../releases/${archive_name}" .)
            else
              cp "$dir"* "$staging/"
              archive_name="${archive_prefix}_${os_arch}.tar.gz"
              cp README.md LICENSE "$staging/"
              tar -czvf "releases/${archive_name}" -C "$staging" .
            fi

            rm -rf "$staging"
          done

          ls -la releases/

      - name: Generate checksums
        run: |
          cd releases
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            releases/*
