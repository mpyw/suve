name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.2.3) - tag must already exist"
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        description: "Version to release (e.g., v1.2.3) - tag must already exist"
        required: true
        type: string

permissions:
  contents: write

jobs:
  # ===========================================================================
  # Validate that tag exists before any builds
  # ===========================================================================
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate version format
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'"
            echo "Expected format: vX.Y.Z (e.g., v1.2.3)"
            exit 1
          fi
          echo "Version format valid: $VERSION"

      - name: Check tag exists
        env:
          VERSION: ${{ inputs.version }}
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! git ls-remote --tags https://github.com/${{ github.repository }} | grep -q "refs/tags/${VERSION}$"; then
            echo "Error: Tag '$VERSION' does not exist"
            echo "Please create the tag first using the 'Tag' workflow"
            exit 1
          fi
          echo "Tag exists: $VERSION"

  # ===========================================================================
  # Darwin: CGO required for GUI, build both archs on ARM64 runner
  # ===========================================================================
  build-darwin:
    needs: [validate]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (darwin-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-arm64
          path: dist/
          retention-days: 1

      - name: Clean dist for amd64 build
        run: rm -rf dist/

      - name: Build suve (darwin-amd64, cross-compile)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-darwin-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux GUI (webkit2gtk-4.0): Ubuntu 22.04, Debian 11/12, etc.
  # ===========================================================================
  build-linux-amd64:
    needs: [validate]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-amd64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-amd64
          path: dist/
          retention-days: 1

  build-linux-arm64:
    needs: [validate]
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-arm64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux GUI (webkit2gtk-4.1): Ubuntu 24.04+, Fedora 40+, etc.
  # ===========================================================================
  build-linux-amd64-webkit2_41:
    needs: [validate]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-amd64-webkit2_41)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-amd64-webkit2_41
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-amd64-webkit2_41
          path: dist/
          retention-days: 1

  build-linux-arm64-webkit2_41:
    needs: [validate]
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-arm64-webkit2_41)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-arm64-webkit2_41
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-arm64-webkit2_41
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux CLI-only: No CGO, no webkit2gtk dependency, cross-compile both archs
  # ===========================================================================
  build-linux-cli:
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build suve-cli (linux-amd64, linux-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-cli-linux-amd64 --id suve-cli-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-linux-cli
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Windows: No CGO needed (Wails uses pure Go webview2loader)
  # ===========================================================================
  build-windows:
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Generate Windows icon resources
        run: |
          set -e

          # Parse version from tag (e.g., v0.5.3 -> 0.5.3)
          export VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          export MAJOR=$(echo "$VERSION" | cut -d. -f1)
          export MINOR=$(echo "$VERSION" | cut -d. -f2)
          export PATCH=$(echo "$VERSION" | cut -d. -f3)
          export BUILD="${GITHUB_RUN_NUMBER}"

          # Generate appicon.ico from appicon.png
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert internal/gui/appicon.png -define icon:auto-resize=256,128,64,48,32,16 cmd/suve/appicon.ico

          # Generate versioninfo.json from template
          envsubst < .github/templates/windows-versioninfo.json > cmd/suve/versioninfo.json

          # Generate resource_windows.syso for both AMD64 and ARM64
          cd cmd/suve
          go run github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.5.0 -64 -o resource_windows_amd64.syso
          go run github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.5.0 -arm -o resource_windows_arm64.syso

      - name: Build suve (windows)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-windows-amd64 --id suve-windows-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-windows
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Release: Combine all artifacts and publish
  # ===========================================================================
  release:
    needs:
      - build-darwin
      - build-linux-amd64
      - build-linux-arm64
      - build-linux-amd64-webkit2_41
      - build-linux-arm64-webkit2_41
      - build-linux-cli
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: List dist contents
        run: find dist -type f | sort

      - name: Create archives
        env:
          VERSION: ${{ inputs.version }}
        run: |
          VERSION="${VERSION#v}"
          mkdir -p releases

          # All builds use goreleaser format: dist/{id}_{goos}_{goarch}/
          for dir in dist/*/; do
            [[ -d "$dir" ]] || continue
            build_name=$(basename "$dir")
            goos=$(echo "$build_name" | cut -d'_' -f2)
            goarch=$(echo "$build_name" | cut -d'_' -f3)

            # Determine archive name based on build type
            if [[ "$build_name" == suve-cli-* ]]; then
              # CLI-only: suve-cli_{version}_linux_{arch}.tar.gz
              archive_name="suve-cli_${VERSION}_${goos}_${goarch}.tar.gz"
              src_binary="suve-cli"
              dst_binary="suve"
            elif [[ "$build_name" == *-webkit2_41_* ]]; then
              # webkit2gtk-4.1: suve_{version}_linux_{arch}_webkit2_41.tar.gz
              archive_name="suve_${VERSION}_${goos}_${goarch}_webkit2_41.tar.gz"
              src_binary="suve"
              dst_binary="suve"
            else
              # Default (darwin/windows/linux webkit2gtk-4.0)
              src_binary="suve"
              dst_binary="suve"
              if [[ "$goos" == "windows" ]]; then
                archive_name="suve_${VERSION}_${goos}_${goarch}.zip"
              else
                archive_name="suve_${VERSION}_${goos}_${goarch}.tar.gz"
              fi
            fi

            staging="staging_${build_name}"
            mkdir -p "$staging"

            if [[ "$goos" == "windows" ]]; then
              cp "$dir/${src_binary}.exe" "$staging/${dst_binary}.exe"
              cp README.md LICENSE "$staging/"
              (cd "$staging" && zip -r "../releases/${archive_name}" .)
            else
              cp "$dir/${src_binary}" "$staging/${dst_binary}"
              cp README.md LICENSE "$staging/"
              tar -czvf "releases/${archive_name}" -C "$staging" .
            fi
            rm -rf "$staging"
          done

          ls -la releases/

      - name: Create Linux packages (.deb, .rpm)
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          VERSION="${VERSION#v}"

          # Install nfpm (pinned version for reproducibility)
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@v2.41.1
          export PATH="$(go env GOPATH)/bin:$PATH"

          for arch in amd64 arm64; do
            case "$arch" in
              amd64) deb_arch="amd64"; rpm_arch="x86_64" ;;
              arm64) deb_arch="arm64"; rpm_arch="aarch64" ;;
            esac

            export VERSION="${VERSION}"
            export GOARCH="${arch}"

            # --- CLI-only package (suve-cli) ---
            cli_dir="dist/suve-cli-linux-${arch}_linux_${arch}"
            if [[ ! -d "$cli_dir" ]]; then
              echo "Error: CLI directory not found: $cli_dir"
              exit 1
            fi
            cp "${cli_dir}/suve-cli" ./suve-cli

            echo "=== Generating suve-cli packages for ${arch} ==="
            nfpm pkg --config .github/templates/nfpm.yaml --packager deb --target "releases/suve-cli_${VERSION}-1_${deb_arch}.deb"
            nfpm pkg --config .github/templates/nfpm.yaml --packager rpm --target "releases/suve-cli-${VERSION}-1.${rpm_arch}.rpm"
            rm ./suve-cli

            # --- GUI package (webkit2gtk-4.0) ---
            export GTK_DEB="libgtk-3-0"
            export GTK_RPM="gtk3"
            export WEBKIT_DEB="libwebkit2gtk-4.0-37"
            export WEBKIT_RPM="webkit2gtk4.0"

            gui_dir="dist/suve-linux-${arch}_linux_${arch}"
            if [[ ! -d "$gui_dir" ]]; then
              echo "Error: GUI directory not found: $gui_dir"
              exit 1
            fi
            cp "${gui_dir}/suve" ./suve

            echo "=== Generating suve packages for ${arch} (webkit2gtk-4.0) ==="
            nfpm pkg --config .github/templates/nfpm-gui.yaml --packager deb --target "releases/suve_${VERSION}-1_${deb_arch}.deb"
            nfpm pkg --config .github/templates/nfpm-gui.yaml --packager rpm --target "releases/suve-${VERSION}-1.${rpm_arch}.rpm"
            rm ./suve

            # --- GUI package (webkit2gtk-4.1) ---
            export WEBKIT_DEB="libwebkit2gtk-4.1-0"
            export WEBKIT_RPM="webkit2gtk4.1"

            gui41_dir="dist/suve-linux-${arch}-webkit2_41_linux_${arch}"
            if [[ ! -d "$gui41_dir" ]]; then
              echo "Error: GUI webkit2_41 directory not found: $gui41_dir"
              exit 1
            fi
            cp "${gui41_dir}/suve" ./suve

            echo "=== Generating suve_webkit2_41 packages for ${arch} (webkit2gtk-4.1) ==="
            nfpm pkg --config .github/templates/nfpm-gui.yaml --packager deb --target "releases/suve_webkit2_41_${VERSION}-1_${deb_arch}.deb"
            nfpm pkg --config .github/templates/nfpm-gui.yaml --packager rpm --target "releases/suve_webkit2_41-${VERSION}-1.${rpm_arch}.rpm"
            rm ./suve
          done

          echo "=== Generated packages ==="
          ls -la releases/*.deb releases/*.rpm

          echo "=== Installing verification tools ==="
          sudo apt-get update && sudo apt-get install -y lintian rpm rpmlint

          echo "=== Verifying .deb packages ==="
          for deb_pkg in releases/*.deb; do
            echo "--- ${deb_pkg} ---"
            dpkg-deb -I "${deb_pkg}"
            echo "--- lintian ${deb_pkg} ---"
            lintian --tag-display-limit 0 \
              --suppress-tags no-changelog,no-manual-page,unknown-field,hardening-no-pie,hardening-no-relro,unstripped-binary-or-object,undeclared-elf-prerequisites,extended-description-contains-empty-paragraph,statically-linked-binary \
              "${deb_pkg}"
          done

          echo "=== Verifying .rpm packages ==="
          for rpm_pkg in releases/*.rpm; do
            echo "--- ${rpm_pkg} ---"
            rpm -qip "${rpm_pkg}"
            echo "--- rpmlint ${rpm_pkg} ---"
            rpmlint "${rpm_pkg}" || true  # warnings ok
          done

      - name: Generate checksums
        run: |
          cd releases
          sha256sum *.tar.gz *.zip *.deb *.rpm > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ inputs.version }}
        run: |
          export VERSION="${TAG#v}"
          export BASE_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}"

          # Generate download table from template
          DOWNLOAD_TABLE=$(envsubst < .github/templates/release-notes-downloads.md)

          # Generate release notes
          NEW_NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name="$TAG" \
            --jq .body)

          FINAL_BODY="${NEW_NOTES}

          ${DOWNLOAD_TABLE}"

          gh release create "$TAG" \
            --title "$TAG" \
            --notes "$FINAL_BODY" \
            releases/*

      - name: Update Homebrew formulas
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG: ${{ inputs.version }}
        run: |
          if [[ -z "$HOMEBREW_TAP_TOKEN" ]]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping Homebrew update"
            exit 0
          fi

          export VERSION="${TAG#v}"
          export SHA256_DARWIN_AMD64=$(grep "suve_.*_darwin_amd64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_DARWIN_ARM64=$(grep "suve_.*_darwin_arm64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_AMD64=$(grep -E "suve_[0-9.]+_linux_amd64\.tar\.gz$" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_ARM64=$(grep -E "suve_[0-9.]+_linux_arm64\.tar\.gz$" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_CLI_AMD64=$(grep "suve-cli_.*_linux_amd64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_LINUX_CLI_ARM64=$(grep "suve-cli_.*_linux_arm64.tar.gz" releases/checksums.txt | cut -d' ' -f1)

          # Generate both formulas
          envsubst < .github/templates/homebrew-formula.rb > suve.rb
          envsubst < .github/templates/homebrew-formula-cli.rb > suve-cli.rb
          echo "=== suve.rb ===" && cat suve.rb
          echo "=== suve-cli.rb ===" && cat suve-cli.rb

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/mpyw/homebrew-tap.git"
          mkdir -p homebrew-tap/Formula
          cp suve.rb suve-cli.rb homebrew-tap/Formula/
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/suve.rb Formula/suve-cli.rb
          git commit -m "Update suve to ${VERSION}"
          git push

      - name: Update Scoop manifest
        env:
          SCOOP_BUCKET_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          TAG: ${{ inputs.version }}
        run: |
          if [[ -z "$SCOOP_BUCKET_TOKEN" ]]; then
            echo "SCOOP_BUCKET_TOKEN not set, skipping Scoop update"
            exit 0
          fi

          export VERSION="${TAG#v}"
          export SHA256_WINDOWS_AMD64=$(grep "windows_amd64.zip" releases/checksums.txt | cut -d' ' -f1)
          export SHA256_WINDOWS_ARM64=$(grep "windows_arm64.zip" releases/checksums.txt | cut -d' ' -f1)

          if [[ -z "$SHA256_WINDOWS_AMD64" || -z "$SHA256_WINDOWS_ARM64" ]]; then
            echo "Error: Could not find SHA256 checksums for Windows builds"
            cat releases/checksums.txt
            exit 1
          fi

          envsubst < .github/templates/scoop-manifest.json > suve.json
          cat suve.json

          git clone "https://x-access-token:${SCOOP_BUCKET_TOKEN}@github.com/mpyw/scoop-bucket.git"
          cp suve.json scoop-bucket/
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add suve.json
          git commit -m "Update suve to ${VERSION}"
          git push
