name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ===========================================================================
  # suve-cli: No CGO, build all platforms from single runner
  # ===========================================================================
  build-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build suve-cli (all platforms)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: >-
            build --clean
            --id suve-cli-darwin-amd64
            --id suve-cli-darwin-arm64
            --id suve-cli-linux-amd64
            --id suve-cli-linux-arm64
            --id suve-cli-windows-amd64
            --id suve-cli-windows-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-cli
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Darwin): CGO required, build both archs on ARM64 runner
  # ===========================================================================
  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (darwin-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-arm64 --id suve-gui-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-arm64
          path: dist/
          retention-days: 1

      - name: Clean dist for amd64 build
        run: rm -rf dist/

      - name: Build suve & suve-gui (darwin-amd64, cross-compile)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-amd64 --id suve-gui-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve & suve-gui (Linux): CGO required
  # ===========================================================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev gcc-aarch64-linux-gnu

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve & suve-gui (linux-amd64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-amd64 --id suve-gui-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-amd64
          path: dist/
          retention-days: 1

      - name: Clean dist for arm64 build
        run: rm -rf dist/

      - name: Build suve & suve-gui (linux-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-arm64 --id suve-gui-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CC: aarch64-linux-gnu-gcc

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-arm64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # suve (Windows): No CGO, build from ubuntu runner
  # ===========================================================================
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build suve (windows)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-windows-amd64 --id suve-windows-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Release: Combine all artifacts and publish
  # ===========================================================================
  release:
    needs: [build-cli, build-darwin, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: List dist contents
        run: find dist -type f | sort

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --skip=build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
