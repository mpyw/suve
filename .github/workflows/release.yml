name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ===========================================================================
  # Darwin: CGO required for GUI, build both archs on ARM64 runner
  # ===========================================================================
  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (darwin-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-arm64
          path: dist/
          retention-days: 1

      - name: Clean dist for amd64 build
        run: rm -rf dist/

      - name: Build suve (darwin-amd64, cross-compile)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-darwin-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux amd64: CGO required for GUI
  # Ubuntu 22.04 needed for libwebkit2gtk-4.0-dev (not available in 24.04)
  # ===========================================================================
  build-linux-amd64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-amd64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-amd64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Linux arm64: CGO required for GUI, native ARM64 runner
  # ===========================================================================
  build-linux-arm64:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Build suve (linux-arm64)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-arm64
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Windows: No CGO needed (Wails uses pure Go webview2loader)
  # ===========================================================================
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          cd internal/gui/frontend
          npm ci
          npm run build

      - name: Generate Windows icon resources
        run: |
          set -e

          # Parse version from tag (e.g., v0.5.3 -> 0.5.3)
          VERSION="${GITHUB_REF_NAME#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Generate appicon.ico from appicon.png
          sudo apt-get update
          sudo apt-get install -y imagemagick
          magick internal/gui/appicon.png -define icon:auto-resize=256,128,64,48,32,16 cmd/suve/appicon.ico

          # Generate versioninfo.json
          cat > cmd/suve/versioninfo.json <<'EOF'
{
  "FixedFileInfo": {
    "FileVersion": {
      "Major": __MAJOR__,
      "Minor": __MINOR__,
      "Patch": __PATCH__,
      "Build": __BUILD__
    },
    "ProductVersion": {
      "Major": __MAJOR__,
      "Minor": __MINOR__,
      "Patch": __PATCH__,
      "Build": __BUILD__
    },
    "FileFlagsMask": "3f",
    "FileFlags": "00",
    "FileOS": "040004",
    "FileType": "01",
    "FileSubType": "00"
  },
  "StringFileInfo": {
    "Comments": "",
    "CompanyName": "",
    "FileDescription": "Git-like CLI/GUI for AWS Parameter Store & Secrets Manager",
    "FileVersion": "__VERSION__",
    "InternalName": "suve",
    "LegalCopyright": "",
    "LegalTrademarks": "",
    "OriginalFilename": "suve.exe",
    "PrivateBuild": "",
    "ProductName": "suve",
    "ProductVersion": "__VERSION__",
    "SpecialBuild": ""
  },
  "VarFileInfo": {
    "Translation": {
      "LangID": "0409",
      "CharsetID": "04B0"
    }
  },
  "IconPath": "appicon.ico",
  "ManifestPath": ""
}
EOF

          # Replace placeholders with actual version values
          sed -i "s/__MAJOR__/${MAJOR}/g; s/__MINOR__/${MINOR}/g; s/__PATCH__/${PATCH}/g; s/__BUILD__/${GITHUB_RUN_NUMBER}/g; s/__VERSION__/v${VERSION}/g" cmd/suve/versioninfo.json

          # Generate resource_windows.syso for both AMD64 and ARM64
          cd cmd/suve
          go run github.com/josephspurrier/goversioninfo/cmd/goversioninfo@latest -64 -o resource_windows_amd64.syso
          go run github.com/josephspurrier/goversioninfo/cmd/goversioninfo@latest -arm -o resource_windows_arm64.syso

      - name: Build suve (windows)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --id suve-windows-amd64 --id suve-windows-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/
          retention-days: 1

  # ===========================================================================
  # Release: Combine all artifacts and publish
  # ===========================================================================
  release:
    needs: [build-darwin, build-linux-amd64, build-linux-arm64, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: List dist contents
        run: find dist -type f | sort

      - name: Create archives
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p releases

          # Directory format: suve-{id}_{goos}_{goarch}_{variant}
          # Example: suve-darwin-arm64_darwin_arm64_v8.0
          for dir in dist/*/; do
            build_name=$(basename "$dir")

            # Extract goos and goarch using cut
            # Field 2 = goos, Field 3 = goarch
            goos=$(echo "$build_name" | cut -d'_' -f2)
            goarch=$(echo "$build_name" | cut -d'_' -f3)

            if [[ -z "$goos" || -z "$goarch" ]]; then
              echo "Warning: Could not parse directory name: $build_name"
              continue
            fi

            staging="staging_${build_name}"
            mkdir -p "$staging"

            if [[ "$goos" == "windows" ]]; then
              cp "$dir"*.exe "$staging/" 2>/dev/null || cp "$dir"* "$staging/"
              archive_name="suve_${VERSION}_${goos}_${goarch}.zip"
              cp README.md LICENSE "$staging/"
              (cd "$staging" && zip -r "../releases/${archive_name}" .)
            else
              cp "$dir"* "$staging/"
              archive_name="suve_${VERSION}_${goos}_${goarch}.tar.gz"
              cp README.md LICENSE "$staging/"
              tar -czvf "releases/${archive_name}" -C "$staging" .
            fi

            rm -rf "$staging"
          done

          ls -la releases/

      - name: Generate checksums
        run: |
          cd releases
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Create or Update GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"

          # Check if release already exists
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, updating..."

            # Get existing release body to preserve What's Changed
            EXISTING_BODY=$(gh release view "$TAG" --json body -q .body)

            # Generate new release notes
            NEW_NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="$TAG" \
              --jq .body)

            # Merge: keep existing What's Changed, append new notes if different
            if [[ -n "$EXISTING_BODY" ]]; then
              # Use existing body (preserves manually added What's Changed)
              FINAL_BODY="$EXISTING_BODY"
            else
              FINAL_BODY="$NEW_NOTES"
            fi

            # Update release with new body and upload assets
            gh release edit "$TAG" --notes "$FINAL_BODY"
            gh release upload "$TAG" releases/* --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes \
              releases/*
          fi

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [[ -z "$HOMEBREW_TAP_TOKEN" ]]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping Homebrew update"
            exit 0
          fi

          VERSION="${GITHUB_REF_NAME#v}"

          # Get SHA256 checksums
          SHA256_DARWIN_AMD64=$(grep "darwin_amd64.tar.gz" releases/checksums.txt | cut -d' ' -f1)
          SHA256_DARWIN_ARM64=$(grep "darwin_arm64.tar.gz" releases/checksums.txt | cut -d' ' -f1)

          # Generate formula
          cat > suve.rb <<EOF
          class Suve < Formula
            desc "Git-like CLI for AWS Parameter Store and Secrets Manager"
            homepage "https://github.com/mpyw/suve"
            license "MIT"
            version "${VERSION}"

            on_macos do
              on_arm do
                url "https://github.com/mpyw/suve/releases/download/v${VERSION}/suve_${VERSION}_darwin_arm64.tar.gz"
                sha256 "${SHA256_DARWIN_ARM64}"
              end
              on_intel do
                url "https://github.com/mpyw/suve/releases/download/v${VERSION}/suve_${VERSION}_darwin_amd64.tar.gz"
                sha256 "${SHA256_DARWIN_AMD64}"
              end
            end

            def install
              bin.install "suve"
            end

            test do
              system bin/"suve", "--version"
            end
          end
          EOF

          # Remove leading spaces
          sed -i 's/^          //' suve.rb
          cat suve.rb

          # Push to homebrew-tap
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/mpyw/homebrew-tap.git"
          mkdir -p homebrew-tap/Formula
          cp suve.rb homebrew-tap/Formula/
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/suve.rb
          git commit -m "Update suve to ${VERSION}"
          git push

      - name: Update Scoop manifest
        env:
          SCOOP_BUCKET_TOKEN: ${{ secrets.SCOOP_BUCKET_TOKEN }}
        run: |
          if [[ -z "$SCOOP_BUCKET_TOKEN" ]]; then
            echo "SCOOP_BUCKET_TOKEN not set, skipping Scoop update"
            exit 0
          fi

          VERSION="${GITHUB_REF_NAME#v}"

          # Get SHA256 checksums for Windows builds
          SHA256_WINDOWS_AMD64=$(grep "windows_amd64.zip" releases/checksums.txt | cut -d' ' -f1)
          SHA256_WINDOWS_ARM64=$(grep "windows_arm64.zip" releases/checksums.txt | cut -d' ' -f1)

          # Validate checksums were found
          if [[ -z "$SHA256_WINDOWS_AMD64" || -z "$SHA256_WINDOWS_ARM64" ]]; then
            echo "Error: Could not find SHA256 checksums for Windows builds"
            echo "Contents of releases/checksums.txt:"
            cat releases/checksums.txt
            exit 1
          fi

          # Generate Scoop manifest
          cat > suve.json <<EOF
          {
            "version": "${VERSION}",
            "description": "Git-like CLI for AWS Parameter Store and Secrets Manager",
            "homepage": "https://github.com/mpyw/suve",
            "license": "MIT",
            "architecture": {
              "64bit": {
                "url": "https://github.com/mpyw/suve/releases/download/v${VERSION}/suve_${VERSION}_windows_amd64.zip",
                "hash": "${SHA256_WINDOWS_AMD64}"
              },
              "arm64": {
                "url": "https://github.com/mpyw/suve/releases/download/v${VERSION}/suve_${VERSION}_windows_arm64.zip",
                "hash": "${SHA256_WINDOWS_ARM64}"
              }
            },
            "bin": "suve.exe"
          }
          EOF

          # Remove leading spaces from heredoc
          sed -i 's/^          //' suve.json
          cat suve.json

          # Push to scoop-bucket
          git clone "https://x-access-token:${SCOOP_BUCKET_TOKEN}@github.com/mpyw/scoop-bucket.git"
          cp suve.json scoop-bucket/
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add suve.json
          git commit -m "Update suve to ${VERSION}"
          git push
