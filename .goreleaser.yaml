# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: suve

before:
  hooks:
    - go mod tidy

builds:
  # suve-cli: CLI only, no CGO, all platforms
  - id: suve-cli
    main: ./cmd/suve-cli
    binary: suve-cli
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/mpyw/suve/internal/cli/commands.Version={{.Version}}

  # suve-gui: GUI only, CGO required, darwin/linux only
  - id: suve-gui-darwin
    main: ./cmd/suve-gui
    binary: suve-gui
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    tags:
      - production
    ldflags:
      - -s -w

  - id: suve-gui-linux
    main: ./cmd/suve-gui
    binary: suve-gui
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    tags:
      - production
    ldflags:
      - -s -w

  - id: suve-gui-windows
    main: ./cmd/suve-gui
    binary: suve-gui
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    tags:
      - production
    ldflags:
      - -s -w

  # suve: integrated CLI + GUI
  - id: suve-darwin
    main: ./cmd/suve
    binary: suve
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    tags:
      - production
    ldflags:
      - -s -w
      - -X github.com/mpyw/suve/internal/cli/commands.Version={{.Version}}

  - id: suve-linux
    main: ./cmd/suve
    binary: suve
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    tags:
      - production
    ldflags:
      - -s -w
      - -X github.com/mpyw/suve/internal/cli/commands.Version={{.Version}}

  # suve for Windows: CLI only (no GUI, stub used)
  - id: suve-windows
    main: ./cmd/suve
    binary: suve
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/mpyw/suve/internal/cli/commands.Version={{.Version}}

archives:
  - id: darwin
    builds:
      - suve-cli
      - suve-gui-darwin
      - suve-darwin
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

  - id: linux
    builds:
      - suve-cli
      - suve-gui-linux
      - suve-linux
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

  - id: windows
    builds:
      - suve-cli
      - suve-gui-windows
      - suve-windows
    formats:
      - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

brews:
  - name: suve
    repository:
      owner: mpyw
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/mpyw/suve"
    description: "Git-like CLI for AWS Parameter Store and Secrets Manager"
    license: "MIT"
    install: |
      bin.install "suve"
      bin.install "suve-cli"
      bin.install "suve-gui"
    test: |
      system "#{bin}/suve", "--version"
      system "#{bin}/suve-cli", "--version"

release:
  github:
    owner: mpyw
    name: suve
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
